{% extends "layout.html" %}

{% block content %}
  <main class="about-section">
    <div class="container">
      
      <div class="section-content">
        <h2>View Flash Card</h2>

        <table>
        {% for word in vocabulary %}
          <tr>
          <td><a href="{{ url_for('viewSpecificCard', language='english',translation=word.english) }}">{{ word.english }}</a></td>
          <td><a href="{{ url_for('viewSpecificCard', language='chinese',translation=word.chinese) }}">{{ word.chinese }}</a></td>
          <td><a href="{{ url_for('viewSpecificCard', language='chinese',translation=word.chinese) }}">{{ word.pinyin }}</a></td>
          </tr>
        {% endfor %}
        </table>

      </div>

      <div class="clearfix"></div>

    </div>
  </main>
{% endblock %}
